<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitter's Newsfeed</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <nav>
        <h1 class="align-center">Twitter</h1>
      </nav>
    </header>
    <main class="container">
      <section class="clearfix">
        <div class="info">
          <div class="info-text">
            <h3 class="info-title">Reto de Código</h3>
          </div>
          <p>Hola,<br>soy front-end developer jr.</p>
          <div class="info-code">Código</div>
        </div>
        <form>
          <textarea id="tweet-area" placeholder="¿Qué está pasando?" autofocus></textarea>
          <div class="footer-form clearfix">
            <input id='tweet-btn' class='tweet-btn' type="submit" value="tweet" disabled>
            <span id="count" class="count allowed">140</span>
          </div>
        </form>
      </section>
      <section>
        <div id="messages"></div>
      </section>
    </main>
    <script type='text/javascript' src="js/app.js"></script>
    <script src="js/vendors/moment.js"></script>
  </body>
</html>
